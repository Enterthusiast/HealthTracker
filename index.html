<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthTracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <!-- Layout with Bootstrap -->
    <div class="container">
        <div class="row text-center">
            <h1>Heatlh Tracker</h1>
            <p>Search for a food item, then click the result you want to track. The total calories count is automaticaly updated.
            <br>You can add as many item as you want. Click a tracked item to untrack.</p>
        </div>
        <div class="search">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-xs-9 col-md-9">
                        <input type="search" class="form-control" id="search-text" placeholder="Type a food name">
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <button type="submit" class="search-button btn">Search</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <table class="search-results table table-striped table-hover">
                        <tr><td><h4>Search results</h4></td><td></td></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
        <div class="tracked">
            <div class="col-md-6">
                <div class="row">
                    <table class="tracked-items table table-striped table-hover">
                        <tr><td><h4>Tracked items</h4></td><td class="tracked-calories"><h4>Total</h4></td></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/backbone/backbone.js"></script>
    <script src="lib/backbone.basicauth/backbone.basicauth.js"></script>
    <script src="lib/backbone.localStorage/backbone.localStorage.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <!-- Backbone application js files -->
    <script src="js/models/searchresult.js"></script>
    <script src="js/models/trackeditem.js"></script>
    <script src="js/collections/searchresults.js"></script>
    <script src="js/collections/trackeditems.js"></script>
    <script src="js/views/searchresult.js"></script>
    <script src="js/views/searchresults.js"></script>
    <script src="js/views/trackeditem.js"></script>
    <script src="js/views/trackeditems.js"></script>
    <script src="js/views/app.js"></script>

</body>
