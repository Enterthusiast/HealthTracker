<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthTracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <div class="search">
        <input type="text" class="search-text" placeholder="Search for food">
        <button type="button" class="search-button">Search</button>
        <table class="search-results table table-striped">
            <tr><td><h4>Search results</h4></td><td></td></tr>
        </table>
    </div>

    <div class="tracked">
        <table class="tracked-items table table-striped">
            <tr><td><h4>Tracked items</h4></td><td class="tracked-calories"><h4>Total calories</h4></td></tr>
        </table>
    </div>

    <!-- Libraries -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/backbone/backbone.js"></script>
    <script src="lib/backbone.basicauth/backbone.basicauth.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <!-- Backbone application js files -->
    <script src="js/models/searchresult.js"></script>
    <script src="js/models/trackeditem.js"></script>
    <script src="js/collections/searchresults.js"></script>
    <script src="js/collections/trackeditems.js"></script>
    <script src="js/views/searchresult.js"></script>
    <script src="js/views/searchresults.js"></script>
    <script src="js/views/trackeditem.js"></script>
    <script src="js/views/trackeditems.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>

</body>
